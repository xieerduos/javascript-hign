<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型继承模式</title>
</head>

<body>
    <script>
        function Animal(age, name) {
            this.age = age;
            this.name = name;
            this.foods = ['鱼', '鸟', '水果'];
        }

        Animal.prototype.run = function () {
            console.log(this.name, this.foods + '  runging');
        }

        function Cat(age, name) {
            this.age = age;
            this.name = name;
        }

        Cat.prototype = new Animal();
        Cat.prototype.constructor = Cat;

        var c = new Cat(19, 'sss');
        c.foods.push('栗子');
        c.run();
    

    </script>
</body>

</html>
