<body>
    <script>
        function Persion() {
            var age = 0;
            this.getAge = function () {
                return age;
            }
            this.setAge = function (num) {
                age = num;  
            }
        }    

        var p = new Persion();
        p.setAge(93);
        console.log(p.getAge())
