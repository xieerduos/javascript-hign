<!DOCTYPE html>

<head>

    <title>20-函数式编程</title>
</head>

<body>
    <h1>20-函数式编程</h1>

    <script>
        // Array.prototype.sort 可以对数组中的元素进行排序。
        // 排序的算法是根据字符串比较大小的算法进行排序。
        // 不适于数字排序

        var t = [48, 2, 33, 99, 3, 7];
        // console.log(t);
        // console.log(t.sort());
        // 2,3,33,48,7,99

        // 按照数值的大小进行排序
        t.sort(function (a, b) {
            // 函数式编程。一个函数作为另一个函数的输入。

            // 如果a > b return 大于0的值
            // a === b return 小于零的值
            return a - b;
        });
        console.log(t);

    </script>
</body>

</html>
