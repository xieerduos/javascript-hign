<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>31 - 构造函数创建对象的模式 </title>
</head>

<body>
    <h1>构造函数创建对象的模式</h1>
    <script>
        function Cat(age, name) {
            this.age = age;
            this.name = name;
            this.run = function () {
                console.log(this.name + ' running...');
            };
            
            // 当使用new来调用构造函数时
            // 1、创建了一个空对象。
            // 2、把空对象赋值个this
            // 3、执行构造函数里面的代码
            // 4、把新创建的对象返回（如果有返回值，返回值是简单类型会直接忽略，还是返回this），如果是引用类型直接返回引用对象。
        }
        // 优点：
        // 1、创建对象的时候默认初始化一些属性。
        // 2、可以使用instance追溯对象的原型及构造函数。
        // c1 instanceof Cat; // true  因为Cat原型对象是c1的原型，c1是不是在Cat的原型链上的？当然是在的
        // c1.constructor === Cat

        // 缺点：
        // 对象的方法不能进行重复利用，每个对象都要存储一份方法对象。浪费内存。
        

    </script>

</body>

</html>
