        // 函数在未定义之前就可以直接使用，因为声明的函数会提示到代码的顶部。

        var m = myMax(10, 9, 2, 33, 18, 19)
        console.log(m); // m => 33

        function myMax() {
            // 如果调用的地方没有传递参数，那么直接返回NaN
            if (arguments.length <= 0) {
                return NaN; // return 语句执行，当前函数立即结束
            }

            var max = arguments[0];
            // 获取实参：使用arguments,它是一个类数组。length属性是实参的个数。

            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }

            return max;


        }
