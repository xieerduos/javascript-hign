<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型继承模式</title>
</head>

<body>
    <h1>原型继承模式</h1>
    <script>
        // o就是要借用的对象
        function object(o) {
            function F() { }
            F.prototype = o; // 让空函数的原型指向o对象
            return new F();  // 创建一个f实例，f的内部原型指向o对象
        }


        /* 
                
            var m = { age: 19, name: 'xieerduo', friends: ['Sheldon1', 'Bucky'] };
        */
       
        // var m = new Object()
        // m.age = 19;
        // m.name = 'xieerduo';
        // m.friends = ['Sheldon1','Bucky'];
        function a() {
            this.age = 19;
            this.name = 'xieerduo';
            this.friends = ['a', 'b']
        }
        var m = new a(); // a.prototype === m.prototype   // true
        
        var m1 = object(m);
        console.log(m1.friends);
        m1.age = 20;
        console.log(m1.age);


        // 优点：
        // 不需要使用new构造函数就可以直接  构造另外其他对象。
        // 缺点：
        // 所有构造出来的实例会共享 原型对象上的引用类型的属性。

        // 在EC5 、EC6中  形成了一个标准
        // 可以直接
        // Object.create();



    </script>
</body>

</html>
