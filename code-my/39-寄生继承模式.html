<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>寄生继承模式</title>
</head>
<body>
    <script>
        // 寄生继承模式    
        // 原型式继承的方法，传一个对象
        // 内部新构造一个对象，对象的原型指向o对象
        function object(o) {
            function F(){}
            F.prototype = o;
            return new F();
        }
        
        // 寄生继承方式：其实就是传一个对象到一个方法（工厂方法），方法内部
        // 根据传来的对象构造一个新对象，并对新对象进行扩展增强，返回新对象

        function createPerion(p){
            var o = object(p); // 通过p对象构造一个新对象o
            o.say = function (){ // 对我新构造出来的对象o进行扩展
                console.log('h1');
            }
            return o;
        }
        var m = {age : 19, name: 'laoma', friends: ["laoma2", "jimik" ]};
        var c = createPerion(m)
        c.say();
        c.age = 20;
        c.friends[0] = 'xieerduos';
        console.log(c.age);
        var c1 = createPerion(m);
        console.log(c1.age)
        console.log(c1.friends);
    </script>
</body>
</html>
