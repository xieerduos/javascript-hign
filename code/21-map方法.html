        var arr = [1, 5, 2, 7];

        function quickSort(arr) {
            //如果数组<=1,则直接返回
            if (arr.length <= 1) {
                return arr;
            }

            var pivotIndex = Math.floor(arr.length / 2);

            //找基准，并把基准从原数组删除
            var pivot = arr.splice(pivotIndex, 1)[0];
            //定义左右数组
            // var left=[];
            // var right=[];
            let left = [],
                right = [];
            //比基准小的放在left，比基准大的放在 right
            arr.forEach(item => {
                if (item <= pivot) {
                    left = [...left, item]
                } else {
                    right = [...right, item]
                }
            });
            // for(var i=0;i<arr.length;i++){
            //     if(arr[i]<=pivot){
            //         left.push(arr[i]);
            //     }
            //     else{
            //         right.push(arr[i]);
            //     }
            // }
            //递归
            // return quickSort(left).concat([pivot],quickSort(right));
            return [...quickSort(left), pivot, ...quickSort(right)];
        }
        console.log(quickSort(arr));
    </script>
